<ion-content [fullscreen]="true">
  <app-header></app-header>
  <div *ngIf="getLogged() !== true">
    <app-user-not-logged-message></app-user-not-logged-message>
  </div>

  <div *ngIf="getLogged() === true">
    <div class="container-fluid profile">
      <div class="row">
        <div class="col-1 col-sm-2 col-lg-3">
        </div>
        <div class="col-12 col-sm-8 col-lg-6">
          <div class="contenedorProfile">
            <ion-avatar class="imagenPerfil">
              <ion-img src="{{this.photoURL}}"></ion-img>
            </ion-avatar>
            <ion-img class="iconoPerfil" [routerLink]="['/user-edit-profile']" src="https://firebasestorage.googleapis.com/v0/b/pwm-project-aa26c.appspot.com/o/iconos%2Ficonoeditar.png?alt=media&token=edc15437-9141-4074-bbdd-009a1e46a475"></ion-img>
            <h3 class="textoPerfil" id="nombreApellidos">{{this.displayName}}</h3>
            <p class="textoPerfil">{{this.email}}</p>
            <div class="favoritosLink">
              <a [routerLink]="['/favourites-list']" class="favoritosTexto">
                  Lista de actividades favoritas
              </a>
              <ion-img class="iconoPerfil" id="corazonIcono" [routerLink]="['/favourites-list']" src="https://firebasestorage.googleapis.com/v0/b/pwm-project-aa26c.appspot.com/o/iconos%2FiconoCorazon.png?alt=media&token=fe3f6f6c-7e26-44c0-ac9c-8a010f04f2e3"></ion-img>
            </div>
            <div class="botonLogOut">
              <ion-button type="submit" fill="outline" (click)='onSubmitLogOut()'>
                Cerrar sesi√≥n
              </ion-button>
            </div>

          </div>
        </div>
        <div class="col-1 col-sm-2 col-lg-3">
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
