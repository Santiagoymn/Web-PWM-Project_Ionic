<ion-content [fullscreen]="true">
  <app-header></app-header>
<!--  <div *ngIf="getLogged() !== true">-->
<!--    <app-user-not-logged-message></app-user-not-logged-message>-->
<!--  </div>-->
<!--  <div *ngIf="getLogged() === true">-->

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <div class="categoryWrapper">
      <h2>Mi lista de actividades favoritas</h2>
      <div *ngFor="let actividadF of actividadesFav">
        <div *ngFor="let actividad of actividades">
          <div *ngIf="(actividad.name) === actividadF">
              <div class='actividad' (click)="puestaVariableActivity(actividad.name)" >
                <div class='centrado'>
                  <input id="heart" type="checkbox" [(ngModel)]="checked" (change)="checkBoxClickDelete($event, actividad.name)"/>
                  <span class="colorFondo"><div class='nombreActividadImagen'>{{actividad.name}}</div></span>
                </div>
                <ion-img [routerLink]="['/actividad']" class='imagenActividad' src="{{actividad.url}}" alt ="{{actividad.name}}"></ion-img>
              </div>
          </div>
        </div>
      </div>
    </div>
<!--  </div>-->

  <app-footer></app-footer>
</ion-content>
